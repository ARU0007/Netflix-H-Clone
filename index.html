<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <!-- ctrl + shift + R, favicon refresh  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span
          ><img width="60" src="asset/image/logo.svg" alt="netflix logo"
        /></span>
        <div class="top-left">
          <button class="btn">English</button>
          <button class="sign_in btn btn-red-si">Sign In</button>
        </div>
      </nav>

      <div class="box"></div>
      <div class="text">
        <span> Unlimited movies,TV shows and more</span>

        <span>Starts at ₹149. Cancel anytime.</span>
        <span
          >Ready to watch? Enter your email to create or restart your
          membership.</span
        >
        <div>
          <input type="text" placeholder="Email Address" />
          <button class="btn btn-red">Get Started &gt;</button>
        </div>
      </div>
      <div class="seprate"></div>
    </div>
    
    <section class="first">
      <div>
        <span>Enjoy on your TV</span>
        <span>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</span>
      </div>
      <div class="sec1-img">
        <img src="/asset/image/tv.jpg" alt="TV">
        
      </div>
    </section>
  </body>
</html>
